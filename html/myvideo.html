<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>我的购买</title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<meta content="telephone=no, address=no" name="format-detection">

<link href="../css/mui.min.css" rel="stylesheet" />
<link href="../css/common.css" rel="stylesheet" />
<link href="../css/myvideo.css" rel="stylesheet" />
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的购买</h1>
	</header>
	<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="padding-bottom: 50px;padding-top:60px;">
		<div class="mui-scroll">
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron">
				<div class="top" id="myvideo">
					<div class="userImg">
						<img :src="avatar">
					</div>
					<div class="userName">
						{{name}}
					</div>
					<div class="topBottom">
						<div class="topBottomLeft">
							<div class="qubi">{{price}}</div>
							<div>趣币</div>
						</div>
						<div class="topBottomRight">
							<div class="jifen">0</div>
							<div>积分</div>
						</div>
					</div>
				</div>
				<!--我的图片-->
				<div class="mypicture">
					<div class="mypictureList">	
					   <img src="http://static.koudaimiao.com/1506412006626.png" alt="" />
					</div>
					<div class="mypictureList">	
					   <img src="http://static.koudaimiao.com/1506412006626.png" alt="" />
					</div>
					<div class="mypictureList">	
					   <img src="http://static.koudaimiao.com/1506412006626.png" alt="" />
					</div>
					<div class="mypictureList">	
					   <img src="http://static.koudaimiao.com/1506412006626.png" alt="" />
					</div>
					<div class="mypictureList">	
					   <img src="http://static.koudaimiao.com/1506412006626.png" alt="" />
					</div>
				</div>
				
				<!--我的视频 -->
				<div class="myvideo">
					<div class="myvideoList">
						<video width="100%" height="" controls preload="none" poster="http://vjs.zencdn.net/v/oceans.png">
							<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
							<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/ogg"></source>
							<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/webm"></source>
						</video>
					</div> 
				</div>
			</ul>
		</div>
	</div>
	
	
	<div  class="rechargeZhezhao">
		<div class="rechargeRect">
			<div style="color: #00aaee;">支付宝</div>
			<div style="color: #348903;">微信</div>
			<div class="close">取消</div>
		</div>
	</div>
</body>
<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/countUp.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
	$(".close").on("tap",function(){
		$(".rechargeZhezhao").hide()
	})
	mui.init({
		pullRefresh: {
			container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			down: {
				height: 50, //可选,默认50.触发下拉刷新拖动距离,
				auto: true, //可选,默认false.自动下拉刷新一次
				contentdown: "", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				contentover: "", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				contentrefresh: "", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				callback: pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			}
		}
	});

	function pullfresh() {
		mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
	}

var userdata = JSON.parse(localStorage.getItem('userdata'))
var body = new Vue({
	el:"#myvideo",
	data:{
			price:userdata.coin,
			jifen:0,
			avatar:userdata.avatar,
			name:userdata.name,
		rechargeList:[
			{
				rechargeTitle:"10趣币",
				rechargePrice:"￥10",
				status:"1",
				price:"10"
			},
			{
				rechargeTitle:"30趣币",
				rechargePrice:"￥28",
				status:"0",
				price:"28"
			},
			{
				rechargeTitle:"100趣币",
				rechargePrice:"￥80",
				status:"0",
				price:"80"
			},
			{
				rechargeTitle:"40趣币",
				rechargePrice:"￥230",
				status:"0",
				price:"230"
			},
		],
		price:"10"
	}
})


$("body").on("tap",".rechargeList",function(){
	 var index = $(this).index();
	 var price = $(this).attr("data-price");
     body.price = price;
     for(var i = 0 ; i < body.rechargeList.length ; i++){
     	 if(index==i){
     	 	body.rechargeList[i].status=1
     	 }else{
     	 	body.rechargeList[i].status=0
     	 }
     }
})


$("#sureButton").on("tap",function(){
$(".rechargeZhezhao").show()	
})
</script>

</html>
