<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<meta content="telephone=no, address=no" name="format-detection">
<!-- 忽略将数字变为电话号码 -->
<link href="../css/mui.min.css" rel="stylesheet" />
<link href="../css/common.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<body>
<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: black;"></a>
		<h1 class="mui-title">设置</h1>
	</header>

			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron" id="setinfo" style="top:50px;">
				<div class="menuList">
					<div class="mui-content" style="background:white;" >
						<ul class="mui-table-view mui-table-view-chevron" > 
							<li class="mui-table-view-cell"  @click="clearhc()">
								<span class="mui-navigate-right" >
						          清理缓存
					            </span>
							</li>
							<!--<li class="mui-table-view-cell" @click="updatepassword()">
								<span class="mui-navigate-right">
						         修改密码
					            </span>
							</li>-->
							<li class="mui-table-view-cell" @click="userrule()">
								<span class="mui-navigate-right">
						         用户准则
					            </span>
							</li>
							<li class="mui-table-view-cell" @click="goout()">
								<span class="mui-navigate-right" >
						              退出
					            </span>
							</li>
						</ul>
					</div>
				</div>
			</ul>

	

</body>
<script src="../js/vue.min.js"></script>
<script src="../js/jquery-3.1.0.min.js"></script> 
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	var body = new Vue({
			el:'#setinfo',
			
			methods:{
				clearhc:function(){
					mui.confirm( '您确定要清理缓存吗', '清理缓存')
					
				},
				goout:function(){ 
					localStorage.clear()
					mui.openWindow({
						url:'./login.html'
					})
				},
				updatepassword:function(){
					
				},
				userrule:function(){
					mui.openWindow({
						url:'./userrule.html'
					})
				}
			}
	})
	
	mui.init({
		pullRefresh: {
			container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			down: {
				height: 50, //可选,默认50.触发下拉刷新拖动距离,
				auto: true, //可选,默认false.自动下拉刷新一次
				contentdown: "", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				contentover: "", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				contentrefresh: "", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				callback: pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			},
			keyEventBind: {
				backbutton: false  //关闭back按键监听
			},
			swipeBack:true //启用右滑关闭功能
		}
	});

	function pullfresh() {
		mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
	}
	
</script>

</html>
