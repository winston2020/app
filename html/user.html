<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<meta content="telephone=no, address=no" name="format-detection">
<!-- 忽略将数字变为电话号码 -->
<link href="../css/mui.min.css" rel="stylesheet" />
<link href="../css/common.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<body>
	<header class="mui-bar mui-bar-nav" style="background-color: white;">
			<h1 class="mui-title">个人中心</h1> 
	</header>
	<div  class="mui-content mui-scroll-wrapper" >
		<div class="mui-scroll" >
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron" id="user"  style="padding-bottom: 50px;">
				<div class="top" >
					<div class="userImg">

						<img :src="avatar" alt=""> 
					</div>
					<div class="userName">
						{{name}}
					</div>
					<div class="topBottom">
						<div class="topBottomLeft">
							<div class="qubi">{{price}}</div>
							<div class="font-big"><font size="2">趣币</font></div>
						</div>
						<div class="topBottomRight">
							<div class="jifen">{{jifen}}</div> 
							<div  class="font-big"><font size="2">积分</font></div>
						</div>
					</div>
				</div>
				<!--菜单栏-->
				<div class="menuList">
					<div class="mui-content" style="background:white;">
						<ul id="list" class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell" @click="pay()">
								<span class="mui-navigate-right font-medium" >
						          充值趣币 
					            </span>
							</li>
						
							<li class="mui-table-view-cell " @click="order()">
								<span class="mui-navigate-right font-medium">
						          商城订单
					            </span>
							</li>
							<li class="mui-table-view-cell" @click="myvideo()">
								<span class="mui-navigate-right font-medium">
						          我的购买
					            </span>
							</li>
							<li class="mui-table-view-cell" @click="setup()">
								<span class="mui-navigate-right font-medium">
						              设置中心
					            </span>
							</li>
						</ul>
					</div>
				</div>
			</ul>
		</div>
	</div>
	

</body>
<script src="../js/jquery-3.1.0.min.js"></script> 
<script src="../js/mui.min.js"></script>
<script src="../js/vue.min.js"></script> 
<script src="../js/countUp.min.js"></script>


<script type="text/javascript">
		
	mui.plusReady(function(){
    	let username = localStorage.getItem('username') 
		let coin = localStorage.getItem('coin')
		let avatar = localStorage.getItem('avatar')
		
		var dataplayer = new Vue({
		el:'#user',
		data:{ 
			price:coin,
			jifen:0,
          	avatar:avatar, 
			name:username  
		},
		methods:{
			pay:function(){
				mui.openWindow({
//					url:'./pay.html'
					url:'https://www.youyunnet.com/pay/?pid=2931935146&data=18384105359&money=1.00&url=/demo.html'
				})
			},
			order:function(){
				mui.openWindow({
					url:'./order.html'
				})
			},
			myvideo:function(){
				mui.openWindow({
					url:'./myvideo.html'
				})
			},
			setup:function(){
				mui.openWindow({
					url:'./setup.html'
				})
			}
		}
	})
	});	
	
	
	
	mui.init({
		pullRefresh: {
			container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			down: {
				height: 50, //可选,默认50.触发下拉刷新拖动距离,
				auto: true, //可选,默认false.自动下拉刷新一次
				contentdown: "", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				contentover: "", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				contentrefresh: "", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				callback: pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			}
		}
	});

	function pullfresh() {
		mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
	}



</script>

</html>
